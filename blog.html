---
title: Posts
layout: single
---

<ul>
{% for post in site.posts %}
<div class="box">
    <div class="media-content">
        <div class="content">
            <h1 class="title is-4">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            {{post.excerpt}}
        </div>
    </div> 
</div>   
{% endfor %}
</ul>
